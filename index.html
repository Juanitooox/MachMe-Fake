<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MachMe</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Splash Screen -->
    <div id="splash-screen">
        <h1>MachMe</h1>
        <p>Conecta, descubre y encuentra tu match</p>
    </div>

    <!-- Main Content -->
    <div id="app-content" style="display:none;">
        <!-- Menú de navegación -->
        <div id="menu">
            <ul>
                <li><a href="#" id="btn-inicio">Inicio</a></li>
                <li><a href="#" id="btn-favoritos">Favoritos</a></li>
                <li><a href="#" id="btn-busqueda">Buscar</a></li>
                <li><a href="#" id="btn-info">Info</a></li>

            </ul>
        
        <!-- Filtros y Buscador -->
        <div id="Filtros">
            
            <select id="filtro_ciudad">
                <option value="">Filtrar por ciudad</option>
                <option value="Bogotá">Bogotá</option>
                <option value="Medellín">Medellín</option>
                <option value="Cali">Cali</option>
                <option value="Cartagena">Cartagena</option>
                <option value="Barranquilla">Barranquilla</option>
                <option value="Bucaramanga">Bucaramanga</option>
            </select>
        </div>

        <!-- Listado de Perfiles -->
        <div id="lista_perfiles"></div>
    </div>
  


    <script src="js/splash.js"></script>
    <script src="js/api.js"></script>
    <script src="js/favoritos.js"></script>
    <script src="js/busqueda.js"></script>
    <script src="js/filtro.js"></script>
    <script src="js/navegacion.js"></script>
</body>
</html>
